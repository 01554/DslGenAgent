app_info:
  - mode: workflowを指定
  - name: 目的を表す名前を設定
  - version: 0.1.5を使用

workflow_graph:
  edges:
    - source: 開始ノードのID（例：'1731228343114'）
      target: LLMノードのID（例：'1731229438627'）
      data:
        sourceType: start
        targetType: llm
    - source: LLMノードのID（例：'1731229438627'）
      target: 終了ノードのID（例：'1731228345560'）
      data:
        sourceType: llm
        targetType: end
    - source: 質問分類器ノードのID
      sourceHandle: '1'  # 質問分類1用
      target: ターゲットノードID1
      targetHandle: target
      data:
        sourceType: question-classifier
        targetType: [ターゲットノードタイプ]
    - source: 質問分類器ノードのID
      sourceHandle: '2'  # 質問分類2用
      target: ターゲットノードID2
      targetHandle: target
      data:
        sourceType: question-classifier
        targetType: [ターゲットノードタイプ]
    - source: [IF/ELSEノードID]
      target: [ターゲットノードID]
      data:
        sourceType: if-else
        targetType: [ターゲットノードタイプ]
      sourceHandle: 'true'  # IF条件成立時
    - source: [IF/ELSEノードID]
      target: [別のターゲットノードID]
      data:
        sourceType: if-else
        targetType: [ターゲットノードタイプ]
      sourceHandle: 'false'  # ELSE条件時
    - source: [ツールノードID]
      target: [ターゲットノードID]
      data:
        sourceType: tool
        targetType: [ターゲットノードタイプ]

  output_format: |
    生成されるYAMLファイルは以下の形式に従ってください：
    ```yaml
    app:
      mode: workflow
      name: [ワークフロー名]
      version: 0.1.5

    workflow:
      graph:
        edges:
          # IF/ELSE分岐のエッジ例
          - source: [IF/ELSEノードID]
            target: [ターゲットノードID]
            data:
              sourceType: if-else
              targetType: [ターゲットノードタイプ]
            sourceHandle: 'true'  # IF条件成立時
          - source: [IF/ELSEノードID]
            target: [別のターゲットノードID]
            data:
              sourceType: if-else
              targetType: [ターゲットノードタイプ]
            sourceHandle: 'false'  # ELSE条件時
    ```
